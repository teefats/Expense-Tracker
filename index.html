<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="styles.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body><div class="container">
    <h2>Expense Tracker</h2>
    <div class="container">
        <h3>Your Balance</h3>
        <span class="balance" ><h1 id = "balance"></span>£0.00</h1></span>
        <div class="numbers">
            
            <div class="income">
                <h4 class="income-header money">INCOME</h4>
                <span class="income-value"><h4 id="money-plus">+£0.00</h4></span>
            </div>
            <div class="expense">
                <h4 class="expense-header money">EXPENSE</h4> <span class="expense-value"><h4 id="money-minus">-£0.00</h4></span>

            </div>  </div>
            <div class="history">
                <div class="container">
                    <div class="history-items ">
                        <h3>
                        History</h3><div class="list"></div>
                    <!-- </h3><ul class= "list">
                    <li class="minus">Cash<span>-£400</span><button class="delete-btn">x</button>
                    </li></ul> -->
                </div>
                </div>
            </div>
            <div class="new-transaction card form-control">
                <form id= "form">
                <h3>Add new Transaction</h3>
                <h4 class="text">Entry</h4>
                <input type="text" class="text-input"  placeholder="Enter text..."/>
                <label for="text-input"> Amount<br>
               
                    (negative - expense, positive - income)</label>
                    <input type="number" class="entry-amount" placeholder="Enter amount..."/><br>
                    <button class="btn">Add Transaction</button></form>
            </div>

            </div>
        </div>

    </div></div>
    <script src= "index.js"></script>
</body>
</html>
